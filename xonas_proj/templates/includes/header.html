{% load static %}
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <img src='https://static-basket-01.wb.ru/vol1/sellers/brands/9BB1150522FC33.webp'>
    </a>
    {% with request.resolver_match.view_name as view_name %}
    <ul class="nav nav-pills">
        {% if user.is_authenticated %}
        <li class="nav-item"><a href="{% url 'core:index' %}" class="nav-link {% if view_name == 'core:index' %} active {% endif %}" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="{% url 'comps:cats' %}" class="nav-link {% if view_name == 'comps:cats' %} active {% endif %}">Категории</a></li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{ user.username }}</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Избранное</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
            </ul>
        </li>
        {% endif %}
    </ul>
    {% endwith %}
</header>
